<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<h1>Sign Up Form</h1>

<fieldset>
    <legend>Sign Up</legend>
    First Name: <input type="text"><br> 
    Last Name: <input type="text"><br> 
    Email: <input type="text"><br> 
    Phone Number:<input type="text"><br><br>
    Zip Code: <input id="zipcode" type="text"><br>
    <div class="inline">
        City: <p id="city"></p>
    </div>
    <div class="inline">
        Latitude: <p id="latitude"></p>
    </div>
    <div class="inline">
        Longitude: <p id="longitude"></p>
    </div>
    <br>
    State: <select id="state"></select><br>
    Select a County: <select id="county"></select><br>

    <div>
        Desired Username: <input id="username" type="text">
        <p id="usernameError"></p>
    </div>
    <div>
        <p id="recommendation"></p>
        Password: <input type="password" id="password"><br>
        Type Password Again: <input type="password" id="passwordR"><br>
    </div>

    <input type="submit" id="submit" value="Sign up!">
</fieldset>

<script src="js/script.js"></script>

</body>
</html>
